<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="display"></div>
    <div id="row-1">
      <button id="btn-clear" data-key="clear" class="btn">AC</button>
      <button id="btn-backspace" data-key="backspace" class="btn">โซ</button>
    </div>
    <div id="row-2">
      <button id="btn-7" data-key="7" class="btn">7</button>
      <button id="btn-8" data-key="8" class="btn">8</button>
      <button id="btn-9" data-key="9" class="btn">9</button>
      <button id="btn-divide" data-key="/" class="btn">รท</button>
    </div>
    <div id="row-3">
      <button id="btn-4" data-key="4" class="btn">4</button>
      <button id="btn-5" data-key="5" class="btn">5</button>
      <button id="btn-6" data-key="6" class="btn">6</button>
      <button id="btn-multiply" data-key="*" class="btn">x</button>
    </div>
    <div id="row-4">
      <button id="btn-1" data-key="1" class="btn">1</button>
      <button id="btn-2" data-key="2" class="btn">2</button>
      <button id="btn-3" data-key="3" class="btn">3</button>
      <button id="btn-subtract" data-key="-" class="btn">-</button>
    </div>
    <div id="row-5">
      <button id="btn-0" data-key="0" class="btn">0</button>
      <button id="btn-decimal" data-key="." class="btn">.</button>
      <button id="btn-equals" data-key="=" class="btn">=</button>
      <button id="btn-add" data-key="+" class="btn">+</button>
    </div>
  </div>
</body>

</html>
